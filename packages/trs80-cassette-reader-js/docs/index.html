<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="main.css?v=3" rel="stylesheet" type="text/css">
    <!-- https://favicon.io/favicon-converter/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto+Mono|Roboto:100,400,700&display=block" rel="stylesheet">
</head>

<body class="light-mode">
    <div id="drop_screen" class="screen">
        <h1>TRS-80 Cassette Reader</h1>
        <label id="drop_zone" for="drop_upload">
            <div id="drop_instructions">
                <div id="cassette_icon">
                    <img src="noun_Cassette_13639.png"/>
                </div>
                <p>Drop a WAV, CAS, or BAS file here<br>or click to select a file</p>
            </div>
            <div id="test_files" class="button_group">
                Or use one of these test files:
                <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/lk/C-1-1/C-1-1.wav" class="nice_button">C-1-1</button>
                <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/qbarnes/LOAD80-Feb82-s1/LOAD80-Feb82-s1.wav" class="nice_button">LOAD80 Feb 82, side 1</button>
                <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/qbarnes/LOAD80-Feb82-s2/LOAD80-Feb82-s2.wav" class="nice_button">LOAD80 Feb 82, side 2</button>
            </div>
            <progress id="drop_progress" class="hidden"></progress>
        </label>
        <div class="button_group">
            <button id="export_data_button" class="nice_button">Export Data</button>
            <button id="import_data_button" class="nice_button">Import Data</button>
            <button id="browse_data_button" class="nice_button">Browse Data</button>
        </div>
        <div id="export_import" class="hidden">
            <textarea id="user_data_field" rows="10"></textarea>
            <div id="export_buttons" class="button_group">
                <button id="copy_to_clipboard_button" class="nice_button">Copy to Clipboard</button>
            </div>
            <div id="import_buttons" class="button_group">
                <button id="import_button" class="nice_button">Import</button>
            </div>
        </div>
        <input id="drop_upload" class="hidden" type="file" accept="audio/vnd.wave, audio/wav, audio/wave, audio/x-wav, .cas, .bas">
        <p id="about">
            This app parses and cleans up TRS-80 Model I and Model III cassette audio
            files,<br>and generates clean audio for importing into emulators.
            <a href="https://github.com/lkesteloot/trs80-cassette-reader-js">Source code</a>
        </p>
    </div>
    <div id="data_screen" class="screen hidden">
        <nav id="tape_contents"></nav>
        <main>
            <div id="top_data"></div>
            <div id="waveforms"></div>
        </main>
    </div>
    <div id="browse_screen" class="screen hidden">
    </div>
    <script type="module">
        import "./dist/main.js";
    </script>
</body>

</html>
